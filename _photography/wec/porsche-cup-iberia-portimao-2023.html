        <div id="modal" class="modal">
            <span class="close" onclick="document.getElementById('modal').style.display='none'">&#10005;</span>
            <img class="modal-content" id="modalImage" alt="" src="" loading="eager">
            <div id="caption"></div>
        </div>

        <script>
            function isEven(num) {
                return num % 2 === 0;
            }

            const mainRoute = "../../assets/photography/wec/porsche-cup-iberia-portimao-2023/";

            const images = [mainRoute + "DSC_2563.webp",
                mainRoute + "DSC_2592.webp",
                mainRoute + "DSC_2597.webp",
                mainRoute + "DSC_2607.webp",
                mainRoute + "DSC_2628.webp",
                mainRoute + "DSC_2640.webp",
                mainRoute + "DSC_2675.webp",
                mainRoute + "DSC_2689.webp",
                mainRoute + "DSC_2693.webp",
                mainRoute + "DSC_2707.webp",
                mainRoute + "DSC_2696.webp",
                mainRoute + "DSC_2730.webp",
                mainRoute + "DSC_2733.webp",
                mainRoute + "DSC_2738.webp",
                mainRoute + "DSC_3132.webp",
                mainRoute + "DSC_3158.webp",
                mainRoute + "DSC_3161.webp",
                mainRoute + "DSC_3187.webp",
                mainRoute + "DSC_3227.webp",
                mainRoute + "IMG_20230414_180252_1.webp",
            ];

            const galleryColumn1 = document.getElementById("gallery-column-1");
            const galleryColumn2 = document.getElementById("gallery-column-2");

            for (let i = 0; i < images.length; i++) {
                let img = document.createElement("img");
                img.dataset.src = images[i];
                img.className = "index-content-gallery-image";
                img.alt = "";
                img.loading = "lazy";

                img.onclick = (function(index) {
                    return function() {
                        let modal = document.getElementById("modal");
                        let modalImg = document.getElementById("modalImage");
                        let captionText = document.getElementById("caption");
                        modal.style.display = "block";
                        modalImg.src = images[index];
                        captionText.innerHTML = img.alt;
                    };
                })(i);

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            const lazyImage = entry.target;
                            lazyImage.src = lazyImage.dataset.src;
                            lazyImage.removeAttribute("data-src");
                            observer.unobserve(lazyImage);
                        }
                    });
                });

                if (isEven(i)) {
                    galleryColumn1.appendChild(img);
                    observer.observe(img);
                } else {
                    galleryColumn2.appendChild(img);
                    observer.observe(img);
                }
            }

            const modal = document.getElementById("modal");
            let span = document.getElementsByClassName("close")[0];
            span.onclick = function() {
                modal.style.display = "none";
            };

        </script>
