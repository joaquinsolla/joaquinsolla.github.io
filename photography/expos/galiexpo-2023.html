    <div id="modal" class="modal">
      <span class="close" onclick="document.getElementById('modal').style.display='none'">&#10005;</span>
      <img class="modal-content" id="modalImage" alt="" src="" loading="eager">
      <div id="caption"></div>
    </div>

    <script>
      function isEven(num) {
        return num % 2 === 0;
      }

      const mainRoute = "../../assets/photography/expos/galiexpo-2023/";

      let images = [
        mainRoute + "DSC_6610_edit.webp",
        mainRoute + "DSC_6609.webp",
        mainRoute + "DSC_6605-Mejorado-NR_edit.webp",
        mainRoute + "DSC_6599_edit.webp",
        mainRoute + "DSC_6597.webp",
        mainRoute + "DSC_6602-Mejorado-NR.webp",
        mainRoute + "DSC_6592.webp",

        //mainRoute + "DSC_6421_6415.webp",
        mainRoute + "DSC_6421_edit.webp",
        mainRoute + "DSC_6417_edit.webp",
        mainRoute + "DSC_6412.webp",
        mainRoute + "DSC_6415.webp",
        mainRoute + "DSC_6420.webp",

        mainRoute + "DSC_6580_edit.webp",
        mainRoute + "DSC_6585-Mejorado-NR_edit.webp",
        mainRoute + "DSC_6720-Mejorado-NR.webp",

        mainRoute + "DSC_6946-Mejorado-NR.webp",
      ];

      // Order from newer to older on shot date
      //images = images.sort().reverse();

      const galleryColumn1 = document.getElementById("gallery-column-1");
      const galleryColumn2 = document.getElementById("gallery-column-2");

      for (let i = 0; i < images.length; i++) {
        let img = document.createElement("img");
        img.dataset.src = images[i];
        img.className = "index-content-gallery-image";
        img.alt = "";
        img.loading = "lazy";

        img.onclick = (function(index) {
          return function() {
            let modal = document.getElementById("modal");
            let modalImg = document.getElementById("modalImage");
            let captionText = document.getElementById("caption");
            modal.style.display = "block";
            modalImg.src = images[index];
            captionText.innerHTML = img.alt;
          };
        })(i);

        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              const lazyImage = entry.target;
              lazyImage.src = lazyImage.dataset.src;
              lazyImage.removeAttribute("data-src");
              observer.unobserve(lazyImage);
            }
          });
        });

        if (isEven(i)) {
          galleryColumn1.appendChild(img);
          observer.observe(img);
        } else {
          galleryColumn2.appendChild(img);
          observer.observe(img);
        }
      }

      const modal = document.getElementById("modal");
      let span = document.getElementsByClassName("close")[0];
      span.onclick = function() {
        modal.style.display = "none";
      };

    </script>
