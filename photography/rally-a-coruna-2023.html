<div class="index-content-container">

        <p class="index-content-subtitle"><br>RALLY A CORUÑA 2023<br><br></p>

        <div id="gallery-column-1" class="gallery-column"></div>
        <div id="gallery-column-2" class="gallery-column"></div>
        <div id="modal" class="modal">
            <span class="close" onclick="document.getElementById('modal').style.display='none'">&#10005;</span>
            <img class="modal-content" id="modalImage" alt="" src="" loading="eager">
            <div id="caption"></div>
        </div>

        <script>
            function isEven(num) {
                return num % 2 === 0;
            }

            const mainRoute = "../assets/photography/rally/rally-a-coruna-2023/";

            const images = [mainRoute + "DSC_0632.webp",
                mainRoute + "DSC_0634.webp",
                mainRoute + "DSC_0710.webp",
                mainRoute + "DSC_0665.webp",
                mainRoute + "DSC_0717.webp",
                mainRoute + "DSC_0762.webp",
                mainRoute + "DSC_0928.webp",
                mainRoute + "DSC_0935.webp",
                mainRoute + "DSC_0939.webp",
                mainRoute + "DSC_0955.webp",
                mainRoute + "DSC_1143.webp",
                mainRoute + "DSC_1163.webp",
                mainRoute + "DSC_1267.webp",
                mainRoute + "DSC_1381.webp",
                mainRoute + "DSC_1442.webp",
                mainRoute + "DSC_1445.webp",
                mainRoute + "DSC_1449.webp",
                mainRoute + "DSC_1453.webp",
                mainRoute + "DSC_1461.webp",
                mainRoute + "DSC_1500.webp",
                mainRoute + "DSC_1507.webp",
                mainRoute + "DSC_1511.webp",
                mainRoute + "DSC_1703.webp",
            ];

            const galleryColumn1 = document.getElementById("gallery-column-1");
            const galleryColumn2 = document.getElementById("gallery-column-2");

            for (let i = 0; i < images.length; i++) {
                let img = document.createElement("img");
                img.dataset.src = images[i];
                img.className = "index-content-gallery-image";
                img.alt = "";
                img.loading = "lazy";

                img.onclick = (function(index) {
                    return function() {
                        let modal = document.getElementById("modal");
                        let modalImg = document.getElementById("modalImage");
                        let captionText = document.getElementById("caption");
                        modal.style.display = "block";
                        modalImg.src = images[index];
                        captionText.innerHTML = img.alt;
                    };
                })(i);

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            const lazyImage = entry.target;
                            lazyImage.src = lazyImage.dataset.src;
                            lazyImage.removeAttribute("data-src");
                            observer.unobserve(lazyImage);
                        }
                    });
                });

                if (isEven(i)) {
                    galleryColumn1.appendChild(img);
                    observer.observe(img);
                } else {
                    galleryColumn2.appendChild(img);
                    observer.observe(img);
                }
            }

            const modal = document.getElementById("modal");
            let span = document.getElementsByClassName("close")[0];
            span.onclick = function() {
                modal.style.display = "none";
            };

        </script>
