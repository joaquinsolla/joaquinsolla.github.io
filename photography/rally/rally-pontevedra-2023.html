    <div id="gallery-column-1" class="gallery-column"></div>
    <div id="gallery-column-2" class="gallery-column"></div>
    <div id="modal" class="modal">
      <span class="close" onclick="document.getElementById('modal').style.display='none'">&#10005;</span>
      <img class="modal-content" id="modalImage" alt="" src="" loading="eager">
      <div id="caption"></div>
    </div>

    <script>
      function isEven(num) {
        return num % 2 === 0;
      }

      const mainRoute = "../../assets/photography/rally/rally-pontevedra-2023/";

      let images = [
        mainRoute + "DSC_5377-Mejorado-NR.webp",
        mainRoute + "DSC_5453-Mejorado-NR-crop.webp",
        mainRoute + "DSC_5381.webp",
        mainRoute + "DSC_5391-Mejorado-NR.webp",
        mainRoute + "DSC_5676-Mejorado-NR.webp",
        mainRoute + "DSC_5678-Mejorado-NR.webp",
      ];

      // Order from newer to older on shot date
      //images = images.sort().reverse();

      const galleryColumn1 = document.getElementById("gallery-column-1");
      const galleryColumn2 = document.getElementById("gallery-column-2");

      for (let i = 0; i < images.length; i++) {
        let img = document.createElement("img");
        img.dataset.src = images[i];
        img.className = "index-content-gallery-image";
        img.alt = "";
        img.loading = "lazy";

        img.onclick = (function(index) {
          return function() {
            let modal = document.getElementById("modal");
            let modalImg = document.getElementById("modalImage");
            let captionText = document.getElementById("caption");
            modal.style.display = "block";
            modalImg.src = images[index];
            captionText.innerHTML = img.alt;
          };
        })(i);

        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              const lazyImage = entry.target;
              lazyImage.src = lazyImage.dataset.src;
              lazyImage.removeAttribute("data-src");
              observer.unobserve(lazyImage);
            }
          });
        });

        if (isEven(i)) {
          galleryColumn1.appendChild(img);
          observer.observe(img);
        } else {
          galleryColumn2.appendChild(img);
          observer.observe(img);
        }
      }

      const modal = document.getElementById("modal");
      let span = document.getElementsByClassName("close")[0];
      span.onclick = function() {
        modal.style.display = "none";
      };

    </script>
